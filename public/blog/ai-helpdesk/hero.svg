<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Header bar -->
  <rect x="80" y="80" width="1760" height="80" rx="12" fill="url(#cardGrad)" opacity="0.9"/>
  <circle cx="140" cy="120" r="20" fill="#f97316" opacity="0.8"/>
  <rect x="180" y="105" width="200" height="30" rx="4" fill="#475569"/>
  <text x="190" y="127" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1" font-weight="600">AI Helpdesk Agent</text>
  <rect x="1600" y="105" width="120" height="30" rx="6" fill="#22c55e" opacity="0.2"/>
  <text x="1620" y="127" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" font-weight="600">‚óè Active</text>
  
  <!-- Main content area - 3 cards -->
  
  <!-- Card 1: Chat interface -->
  <rect x="80" y="200" width="560" height="780" rx="16" fill="url(#cardGrad)" opacity="0.9"/>
  <text x="110" y="250" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0" font-weight="700">Live Chat Interface</text>
  
  <!-- Chat bubbles -->
  <rect x="110" y="280" width="400" height="60" rx="8" fill="#3b82f6" opacity="0.3"/>
  <text x="130" y="310" font-family="Arial, sans-serif" font-size="14" fill="#93c5fd">Customer: How do I reset my password?</text>
  
  <rect x="130" y="360" width="380" height="80" rx="8" fill="#22c55e" opacity="0.3"/>
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="14" fill="#86efac">AI Agent: I can help you reset your password.</text>
  <text x="150" y="410" font-family="Arial, sans-serif" font-size="14" fill="#86efac">Click "Forgot Password" on the login page...</text>
  
  <rect x="110" y="460" width="420" height="60" rx="8" fill="#3b82f6" opacity="0.3"/>
  <text x="130" y="490" font-family="Arial, sans-serif" font-size="14" fill="#93c5fd">Customer: Thanks! That worked perfectly.</text>
  
  <rect x="110" y="880" width="500" height="60" rx="8" fill="#334155" opacity="0.4" stroke="#475569" stroke-width="2"/>
  <text x="130" y="915" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Type your message...</text>
  
  <!-- Card 2: Metrics -->
  <rect x="680" y="200" width="560" height="380" rx="16" fill="url(#cardGrad)" opacity="0.9"/>
  <text x="710" y="250" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0" font-weight="700">Key Metrics</text>
  
  <!-- Metric boxes -->
  <rect x="710" y="280" width="240" height="120" rx="8" fill="#334155" opacity="0.5"/>
  <text x="740" y="320" font-family="Arial, sans-serif" font-size="36" fill="#22c55e" font-weight="700">35%</text>
  <text x="740" y="350" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Ticket Reduction</text>
  
  <rect x="970" y="280" width="240" height="120" rx="8" fill="#334155" opacity="0.5"/>
  <text x="1000" y="320" font-family="Arial, sans-serif" font-size="36" fill="#3b82f6" font-weight="700">2.3s</text>
  <text x="1000" y="350" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Avg Response Time</text>
  
  <rect x="710" y="420" width="240" height="120" rx="8" fill="#334155" opacity="0.5"/>
  <text x="740" y="460" font-family="Arial, sans-serif" font-size="36" fill="#f59e0b" font-weight="700">92%</text>
  <text x="740" y="490" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Resolution Rate</text>
  
  <rect x="970" y="420" width="240" height="120" rx="8" fill="#334155" opacity="0.5"/>
  <text x="1000" y="460" font-family="Arial, sans-serif" font-size="36" fill="#8b5cf6" font-weight="700">4.8/5</text>
  <text x="1000" y="490" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Customer Satisfaction</text>
  
  <!-- Card 3: Chart -->
  <rect x="680" y="600" width="560" height="380" rx="16" fill="url(#cardGrad)" opacity="0.9"/>
  <text x="710" y="650" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0" font-weight="700">Ticket Volume Trend</text>
  
  <!-- Simple bar chart -->
  <rect x="740" y="850" width="60" height="100" rx="4" fill="#3b82f6" opacity="0.6"/>
  <rect x="820" y="820" width="60" height="130" rx="4" fill="#3b82f6" opacity="0.6"/>
  <rect x="900" y="790" width="60" height="160" rx="4" fill="#3b82f6" opacity="0.6"/>
  <rect x="980" y="880" width="60" height="70" rx="4" fill="#22c55e" opacity="0.7"/>
  <rect x="1060" y="900" width="60" height="50" rx="4" fill="#22c55e" opacity="0.7"/>
  <rect x="1140" y="910" width="60" height="40" rx="4" fill="#22c55e" opacity="0.7"/>
  
  <text x="755" y="975" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Jan</text>
  <text x="833" y="975" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Feb</text>
  <text x="913" y="975" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Mar</text>
  <text x="993" y="975" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Apr</text>
  <text x="1073" y="975" font-family="Arial, sans-serif" font-size="12" fill="#64748b">May</text>
  <text x="1153" y="975" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Jun</text>
  
  <!-- Card 4: Recent Activity -->
  <rect x="1280" y="200" width="560" height="780" rx="16" fill="url(#cardGrad)" opacity="0.9"/>
  <text x="1310" y="250" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0" font-weight="700">Recent Activity</text>
  
  <!-- Activity items -->
  <circle cx="1330" cy="300" r="8" fill="#22c55e"/>
  <text x="1360" y="306" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Resolved: Password reset inquiry</text>
  <text x="1360" y="326" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2 minutes ago</text>
  
  <circle cx="1330" cy="370" r="8" fill="#22c55e"/>
  <text x="1360" y="376" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Resolved: Account access question</text>
  <text x="1360" y="396" font-family="Arial, sans-serif" font-size="12" fill="#64748b">5 minutes ago</text>
  
  <circle cx="1330" cy="440" r="8" fill="#f59e0b"/>
  <text x="1360" y="446" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Escalated: Billing dispute</text>
  <text x="1360" y="466" font-family="Arial, sans-serif" font-size="12" fill="#64748b">12 minutes ago</text>
  
  <circle cx="1330" cy="510" r="8" fill="#22c55e"/>
  <text x="1360" y="516" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Resolved: Feature documentation</text>
  <text x="1360" y="536" font-family="Arial, sans-serif" font-size="12" fill="#64748b">18 minutes ago</text>
  
  <circle cx="1330" cy="580" r="8" fill="#22c55e"/>
  <text x="1360" y="586" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Resolved: Setup walkthrough</text>
  <text x="1360" y="606" font-family="Arial, sans-serif" font-size="12" fill="#64748b">23 minutes ago</text>
</svg>
